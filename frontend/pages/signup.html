<html>

<head>
	<%- include('../partials/head.html'); %>
</head>

<body>
	<%- include('../partials/header.html'); %>
	<%- include('../partials/sidebar.html'); %>
	<main class="loginSignup">
		<h1>Signup</h1>
		<h3><%=(typeof alert != 'undefined' )? alert:''%></h3>
		<form action="/signup" method="post">
			<label for="firstname">First Name:</label>
			<input type="text" id="firstname" name="firstname" required>
			<label for="lastname">Last Name:</label>
			<input type="text" id="lastname" name="lastname" required>
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" required>
			<label for="email">School Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="password">School Password:</label>
			<input type="password" id="password" name="password" required>
			<label for="dob">Date of Birth:</label>
			<input type="date" id="dob" name="dob" required>
			<label for="school">School:</label>
			<select name="school" id="school" required>
				<%- schoolList %>
			</select>
			<label for="gradyear">Graduation Year:</label>
			<input type="text" id="gradyear" name="gradyear" required>
			<input type="submit" value="Sign up">
			<a href="/login"><i class="fa-solid fa-arrow-right"></i> Log in instead</a>
		</form>
	</main>
</body>
<%- include('../partials/foot.html'); %>

</html>
